        <div class="tetris-hud">
            <div class="score">
                <p class="fancy-text">Score</p>
                <p id="score" class="fancy-text">0</p>
            </div>
            <div class="level">
                <p class="fancy-text">Level</p>
                <p id="level" class="fancy-text">0</p>
            </div>
            <div class="lines">
                <p class="fancy-text">Lines</p>
                <p id="lines" class="fancy-text">0</p>
            </div>

                <h1 class="fancy-text">Queue</h1>

                    <canvas id="figure-queue-1" width="300px" height="300px"></canvas>
                    <canvas id="figure-queue-0" width="300px" height="300px"></canvas>

            </div>

                </div>
            </div>

                <div id="final-score" class="fancy-text">
                </div>

                <button class="fancy-text" onclick="save_score()">Save</button>
