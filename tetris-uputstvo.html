<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href="Style%20pure.css" rel="stylesheet" type="text/css">
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="tetris-uputstvo.js"></script>
</head>
<body>
    <input type="range" id="difficulty" min="0" max="6">
    <div>
        <label>
            <input type="checkbox" id="ifigure" checked>
            <img src="ifigure.jpg" alt="ifigure">
        </label>
        <label>
            <input type="checkbox" id="lfigure" checked>
            <img src="lfigure.jpg" alt="lfigure">
        </label>
        <label>
            <input type="checkbox" id="jfigure" checked>
            <img src="jfigure.jpg" alt="jfigure">
        </label>
        <label>
            <input type="checkbox" id="sfigure" checked>
            <img src="sfigure.jpg" alt="sfigure">
        </label>
        <label>
            <input type="checkbox" id="zfigure" checked>
            <img src="zfigure.jpg" alt="zfigure">
        </label>
        <label>
            <input type="checkbox" id="tfigure" checked>
            <img src="tfigure.jpg" alt="tfigure">
        </label>
        <label>
            <input type="checkbox" id="ofigure" checked>
            <img src="ofigure.jpg" alt="ofigure">
        </label>
        <button id="confirm">Confirm</button>
    </div>
</body>
</html>
